<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag n' Drop Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="favicon/pikachu-minimal-yellow-5k-pe_preview_rev_1.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- Backlog-Column -->
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Backlog</h1>
          </span>
          <!-- Backlog Content -->
          <div id="backlog-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="backlog-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group" onclick="showInputBox(0)">
            <div class="add-btn">
              <span class="plus-sign">
                <svg
                  width="32"
                  height="32"
                  viewBox="0 0 100 100"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line
                    class="line-plus1-a stroke1"
                    x1="48.5"
                    y1="1"
                    x2="48.5"
                    y2="99"
                    stroke="#000"
                    stroke-width="4.0px"
                    style="animation-duration: 2s"
                  ></line>
                  <line
                    class="line-plus1-b stroke1"
                    x1="1"
                    y1="48.9974"
                    x2="99"
                    y2="48.9974"
                    stroke="#000"
                    stroke-width="4.0px"
                    style="animation-duration: 2s"
                  ></line></svg
                ><line
                  class="line-plus1-a stroke1"
                  x1="48.5"
                  y1="1"
                  x2="48.5"
                  y2="99"
                  stroke="#000"
                  stroke-width="4.0px"
                  style="animation-duration: 2s"
                ></line
                ><line
                  class="line-plus1-b stroke1"
                  x1="1"
                  y1="48.9974"
                  x2="99"
                  y2="48.9974"
                  stroke="#000"
                  stroke-width="4.0px"
                  style="animation-duration: 2s"
                ></line>
                <span>Add İtem</span>
              </span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Save İtem</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- Progress-Column -->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>Progress</h1>
          </span>
          <!-- Progress Content -->
          <div id="Progress-content" class="custom-scroll">
            <ul
              class="drag-item-list"

          <!-- Add Button Group -->

              </span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Save İtem</span>
            </div>
          </div>
          <div class="add-container" >
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
      </ul>
    </div>

    <script src="Furkan.js"></script>
  </body>
</html>
